<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset CV All</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <h1 class="h1">Fieldset CV</h1>




                                    <!-- Personal Info -->




        <fieldset class="fieldset1">
            <legend class="legend1">Personal Info</legend>
                <form action="">
                    <div class="parent1">
                        <div class="p1div1">
                            <label for="firstname" class="label1">Firstname:</label>
                                <abbr title="Firstname"><input type="text" id="firstname" class="input1" placeholder="Firstname"></abbr>
                                    <br>
                            <label for="lastname" class="label2">Lastname:</label>
                                <abbr title="Lastname"><input type="text" id="lastname" class="input2" placeholder="Lastname"></abbr>
                                    <br>
                            <label for="date" class="label3">Birth Date:</label>
                                <abbr title="Birth Date"><input type="date" id="date" class="input3" placeholder="Birth Date"></abbr>
                                    <br>
                            <label for="job" class="label4">Job Title:</label>
                                <abbr title="Job Title">
                                    <select name="" id="job" class="select1">
                                        <option value="">Agriculture</option>
                                        <option value="">Animal science</option>
                                        <option value="">Business</option>
                                        <option value="">Cosmetology</option>
                                        <option value="">Customer service</option>
                                        <option value="">Creative</option>
                                        <option value="">Education</option>
                                        <option value="">Engineering</option>
                                        <option value="">Finance</option>
                                        <option value="">Hospitality</option>
                                        <option value="">Human resources</option>
                                        <option value="">Information technology</option>
                                        <option value="">Leadership</option>
                                        <option value="">Marketing</option>
                                        <option value="">Operations</option>
                                        <option value="">Sales</option>
                                        <option value="" selected>Project manager</option>
                                    </select>
                                </abbr>
                        </div>
                        <div class="p1div2">
                            <img src="img/4.png" alt="" class="img1">
                        </div>
                    </div>
                </form>
        </fieldset>




                                    <!-- Location -->




        <fieldset class="fieldset2">
            <details close class="details1">
                <summary class="summary1">Location</summary>
                    <form action="">
                        <div class="parent2">
                            <div class="p2div1">
                                <label for="country" class="label5">Country:</label>
                                    <abbr title="Country">
                                        <select name="" id="country" class="select2">
                                            <option value="">Armenia</option>
                                            <option value="" selected>Russia</option>
                                            <option value="">England</option>
                                            <option value="">USA</option>
                                            <option value="">Canada</option>
                                            <option value="">France</option>
                                        </select>
                                    </abbr>
                                        <br>
                                <label for="city" class=label6>City:</label>
                                    <abbr title="City">
                                        <select name="" id="city" class="select3">
                                            <option value="">Erevan</option>
                                            <option value="">Ejmiacin</option>
                                            <option value="" selected>Gyumri</option>
                                            <option value="">Artik</option>
                                            <option value="">Aparan</option>
                                            <option value="">Goris</option>
                                            <option value="">Kapan</option>
                                        </select>
                                    </abbr>
                                        <br>
                                <label for="address" class="label7">Address:</label>
                                    <abbr title="Address"><input type="text" name="" id="address" class="input4" placeholder="Address"></abbr>
                            </div>
                            <div class="p2div2">
                                <label for="mobile">Mobile Phone:</label>
                                    <abbr title="Mobile Phone"><input type="tel" id="mobile" placeholder="Tel" class="input5"></abbr>
                                        <br>
                                <label for="viber">Viber:</label>
                                    <abbr title="Viber"><input type="text" id="viber" placeholder="Viber" class="input6"></abbr>
                                        <br>
                                <label for="gmail">Gmail:</label>
                                    <abbr title="Gmail"><input type="email" id="gmail" placeholder="Gmail" class="input7"></abbr>
                                        <br>
                                <label for="facebook">Facebook:</label>
                                    <abbr title="Facebook"><input type="text" id="facebook" placeholder="Facebook" class="input8"></abbr>
                                        <br>
                                <label for="linkedin">Linkedin:</label>
                                    <abbr title="Linkedin"><input type="text" id="linkedin" placeholder="Linkedin" class="input9"></abbr>
                                        <br>
                            </div>
                        </div>
                    </form>
            </details>
        </fieldset>




                                        <!-- Programming Prowess -->




        <fieldset class="fieldset3">
            <legend class="legend2">Programming Prowress</legend>
                <form action="">
                    <div class="parent3">
                        <div class="p3div1">
                            <label for="skills">Computer Skills</label><br>
                                <select name="" id="skills" size="5" class="select5">
                                    <option value="">Analytics.</option>
                                    <option value="">Social media.</option>
                                    <option value="">Graphic design.</option>
                                    <option value="">Microsoft Office.</option>
                                    <option value="">Spreadsheets.</option>
                                    <option value="">Email communication.</option>
                                    <option value="">Marketing automation.</option>
                                    <option value="">Data visualization.</option>
                                </select>
                        </div>
                        <div class="p3div2">
                            <label for="google">Google Drive</label><br>
                                <select name="" id="google" size="5" class="select5">
                                    <option value="">Docs</option>
                                    <option value="">Sheets</option>
                                    <option value="">Slides</option>
                                    <option value="">Forms</option>
                                    <option value="">Platforms</option>
                                    <option value="">Computer Apps</option>
                                    <option value="">Mobile Apps</option>
                                    <option value="">Backup and Sync</option>
                                </select>
                        </div>
                        <div class="p3div3">
                            <label for="proffessional">Proffessional Skills</label><br>
                                <select name="" id="proffecional" size="5" class="select5">
                                    <option value="">HTML/HTML5</option>
                                    <option value="">CSS/CSS3</option>
                                    <option value="">SASS/LESS</option>
                                    <option value="">Computer proficiency.</option>
                                    <option value="">Leadership experience.</option>
                                    <option value="">Communication skills.</option>
                                    <option value="">Organizational know-how.</option>
                                    <option value="">People skills.</option>
                                </select>
                        </div>
                        <div class="p3div4">
                            <label for="db">DB</label><br>
                                <select name="" id="db" class="select5" size="5">
                                    <option value="">Git</option>
                                    <option value="">GitHub</option>
                                    <option value="">MySQL</option>
                                    <option value="">MVC</option>
                                    <option value="">PHP</option>
                                    <option value="">Laravel</option>
                                    <option value="">JS</option>
                                    <option value="">JAVA</option>
                                </select>
                        </div>
                    </div>
                </form>
        </fieldset>




                                        <!-- Languages -->




        <fieldset class="fieldset4">
            <legend class="legend4">Languages</legend>
                <form action="">
                    <div class="parent4">
                        <div class="p4div1">

                            <label for="" class="p4l1">English:</label><br>
                        </div>
                        <div class="p4div2">

                                </select><br>

                                    <option value="">Exellent</option>
                                    <option value="">Good</option>
                                    <option value="">Not Bad</option>
                                    <option value="">Not at all</option>
                                </select><br>
                                <select name="" id="english">
                                    <option value="">Exellent</option>
                                    <option value="">Good</option>
                                    <option value="">Not Bad</option>
                                    <option value="">Not at all</option>
                                </select><br>
                        </div>
                        <div class="p4div3">
                            <label for="" class="p4l3">Writing</label><br>
                                <select name="" id="armenian">
                                    <option value="">Exellent</option>
                                    <option value="">Good</option>
                                    <option value="">Not Bad</option>
                                    <option value="">Not at all</option>
                                </select><br>
                                <select name="" id="russian">
                                    <option value="">Exellent</option>
                                    <option value="">Good</option>
                                    <option value="">Not Bad</option>
                                    <option value="">Not at all</option>
                                </select><br>
                                <select name="" id="english">
                                    <option value="">Exellent</option>
                                    <option value="">Good</option>
                                    <option value="">Not Bad</option>
                                    <option value="">Not at all</option>
                                </select><br>
                        </div>
                        <div class="p4div4">
                            <label for="" class="p4l4">Communication</label><br>
                                <select name="" id="armenian">
                                    <option value="">Exellent</option>
                                    <option value="">Good</option>
                                    <option value="">Not Bad</option>
                                    <option value="">Not at all</option>
                                </select><br>
                                <select name="" id="russian">
                                    <option value="">Exellent</option>
                                    <option value="">Good</option>
                                    <option value="">Not Bad</option>
                                    <option value="">Not at all</option>
                                </select><br>
                                <select name="" id="english">
                                    <option value="">Exellent</option>
                                    <option value="">Good</option>
                                    <option value="">Not Bad</option>
                                    <option value="">Not at all</option>
                                </select><br>
                        </div>
                        <div class="p4div5">
                            <label for="" class="p4l5">Understating</label><br>
                                <select name="" id="armenian">
                                    <option value="">Exellent</option>
                                    <option value="">Good</option>
                                    <option value="">Not Bad</option>
                                    <option value="">Not at all</option>
                                </select><br>
                                <select name="" id="russian">
                                    <option value="">Exellent</option>
                                    <option value="">Good</option>
                                    <option value="">Not Bad</option>
                                    <option value="">Not at all</option>
                                </select><br>
                                <select name="" id="english">
                                    <option value="">Exellent</option>
                                    <option value="">Good</option>
                                    <option value="">Not Bad</option>
                                    <option value="">Not at all</option>
                                </select><br>
                        </div>
                    </div>
                </form>
        </fieldset>
</body>
</html>
